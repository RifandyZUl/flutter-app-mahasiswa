name: uas_mobile_programming

description: "A new Flutter project."

publish_to: 'none' # Private package, tidak untuk dipublish

version: 1.0.0+1

environment:
  sdk: '>=3.5.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.0
  flutter_pdfview: ^1.3.1 
  path_provider: ^2.1.2 

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_native_splash: ^2.4.0

flutter:
