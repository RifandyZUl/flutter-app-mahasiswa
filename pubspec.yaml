    - assets/pdfs/materi1.pdf
    - assets/pdfs/materi2.pdf
    - assets/pdfs/materi3.pdf
    - assets/pdfs/materi4.pdf
    - assets/pdfs/materi5.pdf
    - assets/pdfs/materi6.pdf
    - assets/pdfs/materi7.pdf
    - assets/pdfs/materi8.pdf
    - assets/pdfs/materi9.pdf
    - assets/pdfs/materi10.pdf
    - assets/pdfs/materi11.pdf
    - assets/pdfs/materi12.pdf
    - assets/pdfs/materi13.pdf
    - assets/pdfs/materi14.pdf
    # - assets/images/foto_profil.jpg  # Aktifkan jika kamu punya file ini

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/logo_unpam.png
  android: true
  ios: false
  fullscreen: true
